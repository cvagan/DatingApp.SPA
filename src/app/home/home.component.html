<h1 style="text-align:center;">
  Find your match!
</h1>
<div *ngIf="!loggedIn()">
  <div *ngIf="!registerMode" style="text-align:center">  
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary bn-lg" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lb">Learn more</button>
    </div>
  </div>


  <div *ngIf="registerMode" class="container">
    <div class="col-md-4 col-md-offset-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
